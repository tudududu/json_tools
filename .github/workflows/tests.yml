name: tests

on:
  push:
    branches: [ master ]
    paths:
      - 'python/**'
      - '.github/workflows/tests.yml'
      - 'requirements-test.txt'
      - '.coveragerc'
  pull_request:
    branches: [ master ]
    paths:
      - 'python/**'
      - '.github/workflows/tests.yml'
      - 'requirements-test.txt'
      - '.coveragerc'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12' ]
    env:
      COVERAGE_FAIL_UNDER: '00'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-test.txt

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install pytest-cov

      - name: Run tests (unittest runner)
        env:
          COVERAGE: '1'
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/python"
        run: |
          python3 python/run_tests.py

      - name: Run tests (pytest-cov)
        env:
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/python"
          COVERAGE_SUBPROCESS: '1'
        run: |
          mkdir -p python/tests/coverage
          pytest --cov=python --cov-branch --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:python/tests/coverage/coverage.xml \
            --cov-fail-under=${COVERAGE_FAIL_UNDER}
          # Also combine any parallel data produced by wrapped subprocesses and regenerate XML
          python -m coverage combine || true
          python -m coverage xml -o python/tests/coverage/coverage.xml || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: python/tests/coverage/coverage.xml
